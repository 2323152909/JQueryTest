<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <ul>
        <li>我是原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function(){
            // 1.创建元素
            var li = $("<li>我是后来的li</li>");
            // 2.添加元素
            // （1）.内部添加，append和prepend同时添加，后一个会取代前一个（与该元素是父子关系）
            // $("ul").append(li);//内部添加，并放到内容的最后面
            $("ul").prepend(li);//内部添加，并放到内容的最前面
            // （2）外部添加 element.after()或者element.before(); （与该元素是兄弟关系）
            var div = $("<div>我是后来添加的div</div>");
            // $(".test").after(div);//添加在元素的后面
            $(".test").before(div);//添加在元素的前面
            // 3.删除元素 
            // (1)element.remove()删除元素本身
            $("ul").remove();
            // (1)element.empty()清空元素的内容（删除子节点）
            $("ul").empty();
            // (1)element.html("")清空元素的内容（删除子节点）
            $("ul").html("");
        })
    </script>
</body>
</html>
